<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Site Name</title>

    <link rel="stylesheet" type="text/css" href="analyzeUserData.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.min.js"></script>

    <script src="../utils.js"></script>
    <script src="../showHeatmap/dateUtils.js"></script>
    <script src="createMap.js" defer></script>
    <script src="createSelectors.js" defer></script>
    <script src="analyzeUserData.js" defer></script>

</head>

<body>

    <h3>Analyze Your Data</h3>

    <div class="twoColumn">
        <div id="aud_map_id"></div>
    </div>

    <div>
        <label>
            Years:
            <br>
            <select name="starting_year" id="aud_starting_year_selector">
            </select>
        </label>

        <label>
            <select name="ending_year" id="aud_ending_year_selector">
            </select>
        </label>

        <label style="position:relative; padding-left: 2em">
            All
            <input type="checkbox" id="aud_year_all_checkbox">
        </label>

        <br><br>

        <label>
            Months:
            <br>
            <select name="starting_month" id="aud_starting_month_selector">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </label>

        <label>
            <select name="ending_month" id="aud_ending_month_selector">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </label>

        <label style="position:relative; padding-left: 2em">
            All
            <input type="checkbox" id="aud_month_all_checkbox">
        </label>

        <br><br><br>

        <button id="aud_analyze_data_button">Analyze Data</button>

        <br><br><br>

        <table id="aud_table" style="visibility: hidden">
            <tr>
                <th>Activity</th>
                <th>% of activity</th>
                <th>Hour of day</th>
                <th>Day of month</th>
            </tr>
        </table>

    </div>


</body>

</html>
