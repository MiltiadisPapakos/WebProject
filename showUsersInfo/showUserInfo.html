<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="showUserInfo.css"/>

    <script src="../libraries/blueimp-md5/js/md5.min.js"></script>
    <script src="../utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>
<body>
 <div>
    <h1>Your info is safe with us:</h1>
        <label>Your eco-score:</label>
        <output id="eco_score"> </output>

    <br><br>

    <label> Dates: </label>
     <output id="first_date"></output>
     <output id="last_date"></output>
    <br><br>


    <label>Last Update:</label>
     <output id="last_update"> </output>
    <br><br>

    <label>
        Top 3 Users:

        <br>

    </label>
    <table id="leaderBoard" style="visibility: visible">
        <tr>
            <th>Rank</th>
            <th>Eco-precentage</th>
            <th>Name</th>
            <th>Month</th>
        </tr>
    </table>
    <br><br>
    <label>
        Your position:
        <br>

    </label>

    <br><br>
    <canvas id="chart" width="300" height="300"></canvas>
    <script>
        const ctx = document.querySelector('#chart').getContext('2d');
        const xlabels = [];
        const yval = [];
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xlabels,
                datasets: [{
                    label: 'Eco-Percentage',
                    data: yval,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',

                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,

                scales: {
                    display: true,
                yAxes: [{
                    ticks: {
                    }
                }]
            }
        }
        });
    </script>
     <script src= "../showUsersInfo/showUserInfo.js"></script>
 </div>
</body>
</html>
