         <h1>My profile info:</h1>
    <br><br>

    <div class="container">
        <div class="row">
             <div class="col-md-3">
                 <br>
                 <label>Your eco-score:</label>
                 <output id="eco_score"> </output>
                 <br><br>

                 <label> Dates: </label>
                 <output id="first_date"></output>
                 <output id="last_date"></output>
                 <br><br>


                 <label>Last Update:</label>
                 <output id="last_update"> </output>

             </div>


             <div class="col-md-5">
                 <label> Top 3 Users:</label>
                 <table id="leaderBoard"  class="table">
                     <tr>
                         <th>Rank</th>
                         <th>Eco-precentage</th>
                         <th>Name</th>
                         <th>Month</th>
                     </tr>
                 </table>
             </div>





            <div class="col-md-4">
            <label> Your position:</label>
            <canvas id="chart" width="300" height="300"></canvas>
            <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const xlabels = [];
        const yval = [];
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xlabels,
                datasets: [{
                    label: 'Eco-Percentage',
                    data: yval,
                    backgroundColor: [
                        'rgb(255,165,0)',

                    ],
                    borderColor: [
                        'rgb(255,69,0)',

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,

                scales: {
                    display: true,
                yAxes: [{
                    ticks: {
                    }
                }]
            }
        }
        });
    </script>
            </div>
        </div>
    </div>
