<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rapid Maps</title>
    <link rel="shortcut icon" href="../images/logo_no_text.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="showHeatmap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.min.js"></script>

    <script src="createSelectors.js" defer></script>
    <script src="../utils.js"></script>
    <script src="dateUtils.js"></script>
    <script src="createMap.js" defer></script>
    <script src="showHeatmap.js" defer></script>

    <script src="../exportData/dataTypeUtils.js"></script>
    <script src="../exportData/exportData.js" defer></script>
</head>

<body>

    <nav class="site-header sticky-top py-1" style="background-color: #434343">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="http://localhost:63342/WebProject/index.html">
                <img src="../images/logo_no_text.png" alt="Logo" style="width: 48px; height: 48px;">
            </a>
            <a class="py-2 d-none d-md-inline-block" href="#" style="color: white">Dashboard</a>
            <a class="py-2 d-none d-md-inline-block" href="#" style="color: white">Heatmap Data</a>
            <a class="py-2 d-none d-md-inline-block" href="http://localhost:63342/WebProject/profile/profile.html" style="color: white">Edit Profile</a>
        </div>
    </nav>

    <h4><b style="color: orange">Heatmap</b> Data</h4>

    <div class="container">

        <div class="row">

            <div class="col-sm-4">
                <div id="admin_map_id" class="twoColumn"></div>
            </div>

            <div class="col-sm-5">
                <label>
                    Years:
                    <br>
                    <select name="starting_year" id="starting_year_selector" class="custom-select">
                    </select>
                </label>

                <label>
                    <select name="ending_year" id="ending_year_selector" class="custom-select">
                    </select>
                </label>

                <label style="position:relative; padding-left: 2em">
                    All
                    <input type="checkbox" id="year_all_checkbox">
                </label>

                <br>

                <label>
                    Months:
                    <br>
                    <select name="starting_month" id="starting_month_selector" class="custom-select">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </label>

                <label>
                    <select name="ending_month" id="ending_month_selector" class="custom-select">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </label>

                <label style="position:relative; padding-left: 2em">
                    All
                    <input type="checkbox" id="month_all_checkbox">
                </label>

                <br>

                <label>
                    Days:
                    <br>
                    <select name="starting_day" id="starting_day_selector" class="custom-select">
                        <option value="mon">Monday</option>
                        <option value="tue">Tuesday</option>
                        <option value="wed">Wednesday</option>
                        <option value="thu">Thursday</option>
                        <option value="fri">Friday</option>
                        <option value="sat">Saturday</option>
                        <option value="sun">Sunday</option>
                    </select>
                </label>

                <label>
                    <select name="ending_day" id="ending_day_selector" class="custom-select">
                        <option value="mon">Monday</option>
                        <option value="tue">Tuesday</option>
                        <option value="wed">Wednesday</option>
                        <option value="thu">Thursday</option>
                        <option value="fri">Friday</option>
                        <option value="sat">Saturday</option>
                        <option value="sun">Sunday</option>
                    </select>
                </label>

                <label style="position:relative; padding-left: 2em">
                    All
                    <input type="checkbox" id="day_all_checkbox">
                </label>

                <br>

                <label>
                    Hours:
                    <br>
                    <select name="starting_hour" id="starting_hour_selector" class="custom-select">
                    </select>
                </label>

                <label>
                    <select name="ending_hour" id="ending_hour_selector" class="custom-select">
                    </select>
                </label>

                <label style="position:relative; padding-left: 2em">
                    All
                    <input type="checkbox" id="hour_all_checkbox">
                </label>

                <br>

                <label>
                    Activity:
                    <br>
                    <select name="activity" id="activity_selector" multiple class="custom-select">
                    </select>
                </label>

            </div>

            <div class="col-sm-3 text-center">

                <br><br><br>

                <button id="heatmap_show_button" type="button" class="btn btn-primary">Show Data</button>

                <br><br><br>

                <button id="export_data_button" type="button" class="btn btn-primary">Export Data</button>

                <br><br>

                <label style="position: relative; left: 0">
                    <select name="file_type" id="file_type_select" class="custom-select" style="margin: 0">
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </label>

            </div>

        </div>

        <div class="row">



        </div>

    </div>

</body>

</html>
