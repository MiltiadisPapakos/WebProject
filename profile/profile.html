<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rapid Maps</title>
    <link rel="shortcut icon" href="../images/logo_no_text.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../bottomCookieBar/bottomCookieBar.css">
    <script src="../bottomCookieBar/bottomCookieBar.js" defer> </script>

    <link rel="stylesheet" type="text/css" href="profile.css">

    <script src="../libraries/blueimp-md5/js/md5.min.js"></script>
    <script src="../utils.js"></script>
    <script src="profile.js" defer></script>
    <script src="designNavBar.js" defer></script>
</head>

<body>

    <nav class="site-header sticky-top py-1" style="background-color: #434343">
    </nav>

    <br>

    <div class="container">

        <div class="row">
            <h4 id="h"><b style="color: orange">My</b> Profile</h4>
        </div>

        <br>

        <div class="row">

            <div class="col-sm-3 text-center">
                <img src="../images/people.png" alt="People" width="200" height="258">

                <br><br><br>

                <button id="profile_log_out" type="button" class="btn btn-primary">Log Out</button>

            </div>

            <div class="col-sm-5 text-center">
                <label>
                    &nbsp&nbsp&nbspUsername:
                    <br>
                    <input type="text" id="profile_username_input" disabled>
                </label>

                <br>

                <label>
                    &nbsp&nbsp&nbspFirst Name:
                    <br>
                    <input type="text" id="profile_first_name_input">
                </label>

                <br>

                <label>
                    &nbsp&nbsp&nbspLast Name:
                    <br>
                    <input type="text" id="profile_last_name_input">
                </label>

                <br>

                <label>
                    &nbsp&nbsp&nbspEmail:
                    <br>
                    <input type="email" id="profile_email_input" disabled>
                </label>

                <br>

                <label>
                    <button id="change_pw_button" type="button" class="btn btn-primary">Change Password</button>
                </label>

                <br>

                <label>
                    <button id="profile_update_button" type="button" class="btn btn-primary">Update</button>
                </label>
            </div>

            <div id="profile_passwords_label" class="col-sm-3 text-center" style="visibility: hidden; padding-top: 3em">

                <label>
                    Old Password:
                    <br>
                    <input type="password" id="profile_old_pw_input">
                </label>

                <br>

                <label>
                    &nbsp&nbspNew Password:
                    <br>
                    <input type="password" id="profile_new_pw_input">
                </label>

                <br>

                <label>
                    &nbsp&nbspRepeat New Password:
                    <br>
                    <input type="password" id="profile_repeat_new_pw_input">
                </label>

                <br>

                <button
                        id="profile_change_pw_ok_button"
                        style="width: 75px; margin-left:11em"
                        type="button"
                        class="btn btn-primary">
                    Ok
                </button>

            </div>

        </div>


        <div class="row" style="padding-top: 4px;">
            <p
                    id="profile_error_p"
                    class="col-sm-5 text-center"
                    style="font-size: small; color: dimgrey"
            >
            </p>
        </div>

    </div>

    <div class="navbar" id="cookie_bar" style="visibility: visible">
        <p style="color:whitesmoke;">By using our services you agree with the use of Cookies. Cookies are only used for functional reasons.</p>
        <a href="#" class="active" onclick="closeCookieBar()">Close</a>
    </div>

</body>

</html>
