<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapid Maps</title>
    <link rel="shortcut icon" href="../../images/logo_no_text.png">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../signupLogin.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="signup.js" defer></script>
    <script src="../../utils.js"></script>
    <script src="../../libraries/blueimp-md5/js/md5.min.js"></script>
</head>

<body style="background-color: #f5f5f5">

    <div class="container">

        <div class="row">
            <h3>Welcome to <b style="color: darkorange">Rapid Maps</b></h3>

            <img src="../../images/logo_no_text.png" alt="Logo" style="width: 48px; height: 48px; padding-left: 8px">
        </div>

        <br>

        <div class="row">

            <img src="../../images/earth.png" alt="Orange Map" class="col-sm-6">

            <div class="col-sm-6" style="padding-left: 2em; padding-top: 20px;">
                <label>
                    Username:
                    <br>
                    <input type="text" id="su_username_input">
                </label>

                <br>

                <label>
                    First Name:
                    <br>
                    <input type="text" id="su_first_name_input">
                </label>

                <br>

                <label>
                    Last Name:
                    <br>
                    <input type="text" id="su_last_name_input">
                </label>

                <br>

                <label>
                    Email:
                    <br>
                    <input type="email" id="su_email_input">
                </label>

                <br>

                <label>
                    Password:
                    <br>
                    <input type="password" id="su_password_input">
                </label>

                <br>

                <label>
                    Verify Password:
                    <br>
                    <input type="password" id="su_verify_pw_input">
                </label>

                <br><br>

                <button id="su_button_ok" type="button" class="btn btn-secondary">Ok</button>

                <br><br>

                <p>Already have an account? <a href="../login/login.html">Log in</a> instead.</p>


                <p class="error">
                    <span id="error_message_span"></span>
                </p>

            </div>
            
        </div>
    </div>

</body>

</html>
