<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Name</title>
    <link rel="stylesheet" type="text/css" href="../signupLogin.css">
    <script src="signup.js" defer></script>
    <script src="../utils.js"></script>
    <script src="../../libraries/blueimp-md5/js/md5.min.js"></script>
</head>

<body>

    <h1>Welcome to "Site Name"</h1>
    <img src="../orange.jpg" alt="Orange Square">

    <br><br>

    <label>
        Username:
        <br>
        <input type="text" id="su_username_input">
    </label>

    <br><br>

    <label>
        Email:
        <br>
        <input type="email" id="su_email_input">
    </label>

    <br><br>

    <label>
        Password:
        <br>
        <input type="password" id="su_password_input">
    </label>

    <br><br>

    <label>
        Verify Password:
        <br>
        <input type="password" id="su_verify_pw_input">
    </label>

    <br><br>

    <button id="su_button_ok">Ok</button>

    <br><br>

    <p>
        Already have an account? <a href="../login/login.html">Log in</a> instead.
    </p>

    <br><br>

    <p class="error">
        <span id="error_message_span"></span>
    </p>

</body>

</html>
